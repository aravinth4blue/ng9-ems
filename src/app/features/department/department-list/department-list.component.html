<app-header-breadcrumb></app-header-breadcrumb>
<p-panel header="Department List">
    <p-table [value]="departments" #tt [globalFilterFields]="columns">
        <ng-template pTemplate="caption">
            <div class="p-xl-3 p-lg-6 p-md-8 p-sm-10" >
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="fa fa-search"></i></span>
                    <!-- <i class="fa fa-search" style="margin:4px 4px 0 0"></i>-->
                    <input type="text" pInputText placeholder="Search"
                        (input)="tt.filterGlobal($event.target.value, 'contains')" size="30">
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-department>
            <tr>
                <td *ngFor="let col of columns">
                    {{department[col.field]}}
                </td>
                <td>
                    <a (click)="goToDepartmentDetails(department.Id)">Details</a>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
